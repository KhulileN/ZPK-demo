<!DOCTYPE html>
<html>
<head>
  <title>Zero-Knowledge Proof Demo</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Simple Zero-Knowledge Proof Demo</h2>
  <p>Prove you know the secret without revealing it.</p>

  <button onclick="generateProof()">Generate Proof</button>
  <div id="output" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    // The prover's hidden secret (never shown to verifier)
    const secret = 7;

    function generateProof() {
      // Verifier sends a random challenge
      const challenge = Math.floor(Math.random() * 10) + 1;

      // Prover responds with a proof (toy math for demo)
      const proof = (secret * challenge) % 11;

      // Show results
      document.getElementById("output").innerHTML = `
        Verifier challenge: ${challenge}<br>
        Prover sends proof: ${proof}<br><br>
        âœ… Verifier is convinced without ever learning the secret!
      `;
    }
  </script>
</body>
</html>
